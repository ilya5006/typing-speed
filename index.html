<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type speed</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <p>Правильно введённые слова: <span id="correct_words_count">0</span></p>
    <p>Неправильно введённые слова: <span id="incorrect_words_count">0</span></p>
    <p>Времени осталось: <span id="time">1:30</span></p>

    <div id="words"></div>
    <input type="text" id="enter_words" disabled>
    <input type="file" id="text_file_input" accept="">

    <button id="start">Начать</button>
</body>
</html>
